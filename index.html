<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Bootstrap Practice</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- Site container -->
    <div class="screenheight">
      <!-- Buttons -->
      <div class="container-fluid top">
        <h1>Choose your character!</h1>
        <div class="btn-group">
          <button type="button" name="button" class="btn btn-primary btn-lg sonic">Sonic</button>
          <button type="button" name="button" class="btn btn-warning btn-lg tails">Tails</button>
          <button type="button" name="button" class="btn btn-danger btn-lg knuckles">Knuckles</button>
          <button type="button" name="button" class="btn btn-success btn-lg amy">Amy</button>
        </div>
      </div>
      <!-- Character Showcase -->
      <div class="middle">
        <h1 class="">?</h1>
        <img src="resources/images/sonic.gif" alt="Sonic the Hedgehog" class="hidden sonic">
        <img src="resources/images/tails.gif" alt="Miles "Tails" Prower" class="hidden tails">
        <img src="resources/images/knuckles.gif" alt="Knuckles the Echidna" class="hidden knuckles">
        <img src="resources/images/amy.gif" alt="Amy Rose" class="hidden amy">
      </div>
      <!-- Character confirmation -->
      <div class="container-fluid bottom">
        <button type="submit" name="confirm" class="btn btn-dark btn-lg confirm">Confirm</button>
      </div>
    </div>
    <!-- Bootstrap Links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- Main JavaScript -->
    <script src="resources/js/main.js">

    </script>
  </body>
</html>
